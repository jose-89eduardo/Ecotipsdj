<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EcoTips - Men√∫</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-nM6Z+ZyT5Rynp+HT9bYguHfAp8K4REYZD4+U9P+3zpFptzvch4ZKIgIVp1p2rD9PM7zkJuRQ0j6MldMSxOZ1mg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
  body {
    background-image: url('OIP.webp');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    color: #fff;
    text-shadow: 0 0 5px rgba(0,0,0,0.7);
    font-family: 'Nunito', sans-serif;
    margin: 0;
    padding: 20px;
  }

  .pantalla.centrado {
    text-align: center;
    max-width: 600px;
    margin: auto;
  }

  h2 span {
    color: #0984e3;
  }

  h3 {
    margin-top: 30px;
  }

  input[type="text"] {
    padding: 12px;
    width: 70%;
    max-width: 300px;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 16px;
    margin-right: 10px;
  }

  .boton {
    background-color: #55efc4;
    border: none;
    color: #2d3436;
    padding: 12px 20px;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    margin: 8px;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  .boton:hover {
    background-color: #00cec9;
    transform: scale(1.05);
  }

  #tareasContainer > div {
    background: #ffffffcc;
    padding: 15px;
    border-radius: 10px;
    margin: 10px auto;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    max-width: 500px;
  }
</style>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="pantalla centrado">
    <h2>Hola, <span id="nombreUsuario"></span></h2>

    <h3>Actividades Ecol√≥gicas</h3>

    <div>
      <input type="text" id="nuevaActividad" placeholder="Escribe nueva actividad" />
      <button class="boton" onclick="agregarActividad()">‚ûï Agregar</button>
    </div>

    <div id="tareasContainer" style="margin-top: 20px;"></div>

    <br />
    <button class="boton" onclick="irAHistorial()">üìÅ Ver Tareas Realizadas</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
